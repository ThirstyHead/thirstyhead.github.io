<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="th-icons.html">

<dom-module id="th-app">
  <template>
    <style>
      :host {

        /*--app-primary-color: #4285f4;*/
        --app-primary-color: black;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: black;
        }
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        /*color: var(--app-secondary-color);*/
        line-height: 40px;
        color: #777;
        background-color: black;

      }

      .drawer-list a.iron-selected {
        /*color: black;*/
        color: white;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer slot="drawer">
        <app-toolbar>&nbsp;</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="read" href="#/read">Read</a>
          <a name="watch" href="#/watch">Watch</a>
          <a name="learn" href="#/learn">Learn</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <iron-image src="img/thirstyhead-logo.png"
                      alt="thirstyhead.com"
                      sizing="contain"
                      width="200"
                      height="100"
                      position="left"></iron-image>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="read"
            role="main">
          <th-read name="read"></th-read>
          <th-watch name="watch"></th-watch>
          <th-learn name="learn"></th-learn>
          <th-view404 name="view404"></th-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'th-app'; }

      static get config() {
        return {
          properties: {
            page: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged'
            }
          },
          observers: [
            '_routePageChanged(routeData.page)'
          ],
        }
      }

      _routePageChanged(page) {
        this.page = page || 'read';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('th-' + page + '.html');
        Polymer.Utils.importHref(resolvedPageUrl, null, ()=>this._showPage404(), true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }
    customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
