<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intro | Unlock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1,
                                   user-scalable=yes">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="bower_components/talk-o-vision/talk-o-vision.css">

      .title-slide{
        background: url('slides/title/img/BlooShooes.jpg') no-repeat center center;
        background-size: contain;
      }

  <body>
    <main class="slideshow">

      <section class="title-slide">
        <h2 hidden aria-hidden="false">Unlock</h2>
        <figure>
          <div class="banner">
            <h1>Unlock</h1>
            <h2>A Browser-Native Approach to Web Development</h2>
            <div class="banner-bio">
              Scott Davis <br>
              <a href="mailto:sdavis@thoughtworks.com">sdavis@thoughtworks.com</a> <br>
              <a href="https://twitter.com/scottdavis99?lang=en">@scottdavis99</a>
            </div>
          </div>
        </figure>
      </section>

      <section>
        <h2>Keyboard Shortcuts</h2>
        <figure>
          <table>
            <caption><a href="https://github.com/ThirstyHead/talk-o-vision">Talk-o-Vision</a> Keyboard Shortcuts</caption>
            <thead>
              <tr>
                <th scope="col">Key</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td scope="row"><span class="highlight">&prec;</span> <span class="highlight">&succ;</span></td>
                <td>Previous, Next slide</td>
              </tr>


              <tr>
                <td scope="row"><span class="highlight">f</span></td>
                <td>Enter <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">[esc]</span></td>
                <td>Exit <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">h</span></td>
                <td>Go to the <span class="highlight">home</span> slide (first slide)</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">n</span></td>
                <td>Toggles speaker <span class="highlight">notes</span> on / off</td>
              </tr>

              <!-- <tr>
                <td scope="row"><span class="highlight">t</span></td>
                <td>Toggles <span class="highlight">table of contents</span> on / off</td>
              </tr> -->
            </tbody>
          </table>

          <figcaption>
            <p>If you can see me, you are viewing the notes.</p>
            <p>Talk-o-Vision offers some simple keyboard shortcuts for slide navigation and displaying additional information.</p>
            <p>To toggle notes on / off, press <span class="highlight">n</span>.</p>
          </figcaption>
        </figure>
      </section>

      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Biography</h2>
        <figure class="full-height">
          <img src="slides/bio/img/scott-davis-bio.png"
               alt="Scott Davis' Biography">

          <figcaption>
           <p>Hi! My name is Scott Davis. I'm currently a Principle Engineer with ThoughtWorks. Before that, I ran a software consultancy out of Denver  called ThirstyHead. </p>

           <p>I've been writing about web development for years -- articles for IBM, books for O'Reilly and the Pragmatic Bookshelf, and most recently videos for O'Reilly as well.</p>
          </figcaption>
        </figure>
      </section>







      <section class="section-title">
        <h2>What to <span class="highlight">Expect</span> Today</h2>
      </section>

      <section>
        <h2>Browser-Native Web Development</h2>
        <figure>
          <p>If you've been doing web development at any point during the past 20 years, you almost certainly have taken a <span class="highlight">framework-first</span> approach.</p>

          <p>Today, we'll take a <span class="highlight">browser-native</span> approach -- pure HTML, CSS, and JavaScript.</p>


          <figcaption>
            <p>By "framework-first", I mean the first thing you decide is which framework you'll use. </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>Framework-Driven Web Development</h2>
        <figure>
          <ul>
            <li>React/Redux</li>
            <li>Angular</li>
            <li>VueJS</li>
            <li>Elm</li>
          </ul>
          <figcaption>
            <p>Which technical books have you purchased recently? Which topics drew you to this software conference today? </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>General-Purpose Languages (Not Surprisingly)<br> Require Frameworks</h2>
        <figure>
          <table>
            <caption>Programming languages and their frameworks</caption>
            <thead>
              <tr>
                <th scope="col">Language</th>
                <th scope="col">Framework</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td scope="row">Java</td>
                <td>Spring, Struts</td>
              </tr>

              <tr>
                <td scope="row">Ruby</td>
                <td>Rails, Sinatra</td>
              </tr>

              <tr>
                <td scope="row">Groovy</td>

              </tr>

              <tr>

              </tr>

            </tbody>
          </table>
          <figcaption>
            <p></p>
          </figcaption>
        </figure>
      </section>

        <figure>
          <ul>
            <li>HTML ~ <span class="highlight">Semantics</span></li>
            <li>CSS ~ <span class="highlight">Layout</span></li>
            <li>JavaScript ~ <span class="highlight">Behavior</span></li>
          </ul>

          <figcaption>
            <p>By "framework-first", I mean the first thing you decide is which framework you'll use. </p>
          </figcaption>
        </figure>
      </section>
