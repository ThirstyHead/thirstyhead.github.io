<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intro | Unlock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1,
                                   user-scalable=yes">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="../bower_components/talk-o-vision/talk-o-vision.css">
    <style>
      .title-slide{
        background: url('slides/title/img/BlooShooes.jpg') no-repeat center center;
        background-size: contain;
      }
    </style>
  </head>

  <body>
    <main class="slideshow">

      <section class="title-slide">
        <h2 hidden aria-hidden="false">Unlock</h2>
        <figure>
          <div class="banner">
            <h1>Unlock</h1>
            <h2>An HTML-based Approach to Web Development</h2>
            <div class="banner-bio">
              Scott Davis <br>
              <a href="mailto:sdavis@thoughtworks.com">sdavis@thoughtworks.com</a> <br>
              <a href="https://twitter.com/scottdavis99?lang=en">@scottdavis99</a>
            </div>
          </div>
        </figure>
      </section>

      <section>
        <h2>Keyboard Shortcuts</h2>
        <figure>
          <table>
            <caption>Talk-o-Vision Keyboard Shortcuts</caption>
            <thead>
              <tr>
                <th scope="col">Key</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td scope="row"><span class="highlight">&prec;</span> <span class="highlight">&succ;</span></td>
                <td>Previous, Next slide</td>
              </tr>


              <tr>
                <td scope="row"><span class="highlight">f</span></td>
                <td>Enter <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">[esc]</span></td>
                <td>Exit <span class="highlight">fullscreen</span> mode</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">h</span></td>
                <td>Go to the <span class="highlight">home</span> slide (first slide)</td>
              </tr>

              <tr>
                <td scope="row"><span class="highlight">n</span></td>
                <td>Toggles speaker <span class="highlight">notes</span> on / off</td>
              </tr>

              <!-- <tr>
                <td scope="row"><span class="highlight">t</span></td>
                <td>Toggles <span class="highlight">table of contents</span> on / off</td>
              </tr> -->
            </tbody>
          </table>

          <figcaption>
            <p>If you can see me, you are viewing the notes.</p>
            <p>Talk-o-Vision offers some simple keyboard shortcuts for slide navigation and displaying additional information.</p>
            <p>To toggle notes on / off, press <span class="highlight">n</span>.</p>
          </figcaption>
        </figure>
      </section>

      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Biography</h2>
        <figure class="full-height">
          <img src="slides/bio/img/scott-davis-bio.png"
               alt="Scott Davis' Biography">

          <figcaption>
           <p>Hi! My name is Scott Davis. I'm currently a Principle Engineer with ThoughtWorks. Before that, I ran a software consultancy out of Denver  called ThirstyHead. </p>

           <p>I've been writing about web development for years -- articles for IBM, books for O'Reilly and the Pragmatic Bookshelf, and most recently videos for O'Reilly as well.</p>
          </figcaption>
        </figure>
      </section>







      <section class="section-title">
        <h2>Basic slide examples</h2>
      </section>

      <section>
        <h2>Text Examples</h2>
        <figure>
          <ul>
            <li>We'll cover this</li>
            <li>and this</li>
            <li>and this other thing, too</li>
          </ul>

          <ol>
            <li>We'll do this first</li>
            <li>next, this</li>
            <li>and finally, this other thing, too</li>
          </ol>

          <p>You can display information using <span class="highlight">&lt;ul&gt;</span> for bulleted ("unordered") lists, <span class="highlight">&lt;ol&gt;</span> for ordered lists, and <span class="highlight">&lt;p&gt;</span> for plain-old paragraphs.</p>

          <figcaption>
            <p>Notes describing a text slide</p>
          </figcaption>
        </figure>
      </section>




    </main>

    <script src="../bower_components/talk-o-vision/talk-o-vision.js" charset="utf-8"></script>
  </body>
</html>
